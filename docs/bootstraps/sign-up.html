<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./css/commons.css" /> -->
  </head>
  <body>
    <div class="row m-5">
      <div class="col-12 col-md-8 p-4 text-center">
        <div class="fs-1 fw-bold">Vertically centered</div>
        <div class="fs-1 fw-bold">hero sign-up form</div>
        <div>
          Below is an example form built entirely with Bootstrap's form
          controls. Each required form group has a validation state that can be
          triggerd\ed by attempting to submit the form without completing it.
        </div>
      </div>

      <div
        class="col-12 col-md-4 p-4 mb-5 border rounded bg-secondary bg-opacity-10"
      >
        <form action="index.html" method="get">
          <input
            type="email"
            class="form-control mb-2"
            name="emeil"
            id=""
            placeholder="Email address"
          />
          <input
            type="password"
            class="form-control mb-2"
            name="password"
            id=""
            placeholder="Password"
          />
          <div class="mb-2">
            <input
              type="checkbox"
              class="form-check-input"
              name="remenber"
              id="check"
            />
            <label for="check" class="form-check-label">Remember me</label>
          </div>
          <button class="btn btn-primary form-control">Sign up</button>
        </form>
        <hr />
        <div class="text-secondary">
          By clicking Sign up you agree to the terms of use.
        </div>
      </div>

      <hr />
      <h3>
        <a href="./index.html">Index</a>
      </h3>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
