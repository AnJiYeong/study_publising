<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mb-3">
        <div class="col">
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control" name="" id="" />
        </div>
        <div class="col">
          <label for="" class="form-label">Password</label>
          <input type="password" class="form-control" name="" id="" />
        </div>
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          placeholder="Apartment, studio, or floor"
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          placeholder="Apartment, studio, or floor"
        />
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="" class="form-label">City</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col">
          <label for="" class="form-label">State</label>
          <select class="form-select">
            <option>Choose...</option>
            <option value="S01">One</option>
            <option value="S02">Two</option>
            <option value="S03">Three</option>
          </select>
        </div>
        <div class="col">
          <label for="" class="form-label">Zip</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <div class="mb-3">
        <input type="checkbox" class="form-check-input" name="" id="check" />
        <label for="check" class="form-check-label">Check me out</label>
      </div>

      <div>
        <button class="btn btn-primary">Sign in</button>
      </div>
    </div>

    <h3>
      <a href="./index.html">Index</a>
    </h3>
  </body>
</html>
