<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <form action="../../index.html" method="get" id="form_01">
      <table border="1">
        <h4>기본정보</h4>
        <tr>
          <th>✔ 이름</th>
          <td>
            <input type="text" name="user_name" />
          </td>
        </tr>
        <tr>
          <th>✔ 아이디</th>
          <td>
            <input type="text" name="user_id" />
            <button type="submit">✔ 아이디중복확인</button>
            <div>💬6~16자까지 영문자(소문자), 숫자 사용 가능합니다.</div>
          </td>
        </tr>
        <tr>
          <th>✔ 비밀번호</th>
          <td>
            <input type="password" name="user_password" id="" />
            <div>
              💬6~16자까지 영문자(대소문자), 숫자 및 특수문자 사용 가능합니다.
            </div>
            <div>3자리 연속 또는 같은 문자, 아이디는 사용하실 수 없습니다.</div>
          </td>
        </tr>
        <tr>
          <th>✔ 비밀번호 확인</th>
          <td>
            <input type="password" name="password_check" id="" />
          </td>
        </tr>
        <tr>
          <th>✔ 생년월일/성별</th>
          <td>
            <input type="text" name="date_of_birth" />
            <input type="date" name="date" id="" />
            <input type="radio" name="gender" value="male" id="male_id" />
            <label for="male_id">남자</label>
            <input type="radio" name="gender" value="female" id="female_id" />
            <label for="female_id">여자</label>
          </td>
        </tr>
        <tr>
          <th>✔ 이메일</th>
          <td>
            <input type="text" name="email_id" />
            @
            <input type="text" name="email_platform" />
            <select name="platforms" id="">
              <option value="choice_email">메일주소선택</option>
              <option value="naver.com">naver.com</option>
              <option value="gmail.com">gmail.com</option>
              <option value="daum.net">daum.net</option>
            </select>
            <button type="submit">✔ 인증코드 발송</button>
            <div>
              <input type="text" name="email_code" />
              <button type="submit">✔ 인증확인</button>
            </div>
          </td>
        </tr>
        <tr>
          <th>✔ 연락처</th>
          <td>
            <label for="">휴대전화</label>
            <select name="cellphone" id="">
              <option value="010">010</option>
              <option value="011">011</option>
              <option value="016">016</option>
              <option value="017">017</option>
              <option value="018">018</option>
              <option value="019">019</option>
            </select>
            -
            <input type="text" name="cellphone_middle" />
            -
            <input type="text" name="cellphone_last" />
            <div>
              <label for="">일반전화</label>
              <select name="landline" id="">
                <option value="choice_number">선택</option>
                <option value="02">02</option>
                <option value="031">031</option>
                <option value="032">032</option>
                <option value="033">033</option>
                <option value="041">041</option>
                <option value="042">042</option>
                <option value="043">043</option>
                <option value="044">044</option>
                <option value="051">051</option>
                <option value="052">052</option>
                <option value="053">053</option>
                <option value="054">054</option>
                <option value="055">055</option>
                <option value="061">061</option>
                <option value="062">062</option>
                <option value="063">063</option>
                <option value="064">064</option>
              </select>
              -
              <input type="text" name="landline_middle" />
              -
              <input type="text" name="landline_last" />
            </div>
            <div>💬연락처는 둘 중 하나만 입력해도 됩니다.</div>
          </td>
        </tr>
        <tr>
          <th>✔ 우편번호</th>
          <td>
            <input type="text" name="postal_code" />
            <button type="submit">🔍︎ 주소검색</button>
          </td>
        </tr>
        <tr>
          <th>✔ 주소</th>
          <td>
            <input type="text" name="address" />
            <div>
              <input type="text" name="better_address" />
            </div>
          </td>
        </tr>
        <tr>
          <th>정보수신 여부</th>
          <td>
            서비스 및 이벤트 소식을
            <input
              type="checkbox"
              name="email_reception."
              value="email_reception"
              id="email_reception_id"
            />
            <label for="">Email로 수신하겠습니다.</label>
            <input
              type="checkbox"
              name="sms_reception"
              value="sms_reception"
              id="sms_reception_id"
            />
            <label for="">SMS로 수신하겠습니다.</label>
          </td>
        </tr>
      </table>
      <hr />
      <button type="submit" for="form_01">Send</button>
    </form>

    <h3>back <a href="../../index.html">index</a></h3>
  </body>
</html>
