<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Span</title>
  </head>
  <body>
    <h3>Tables Span</h3>
    <h6>
      <a href="././index.html" target="_self">인덱스 페이지로 돌아가기</a>
    </h6>
    <table border="1">
      <tr>
        <th colspan="2">NAME</th>
        <th>-</th>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
    </table>

    <h4>-----</h4>

    <table border="1">
      <tr>
        <th rowspan="3">APRIL</th>
        <th>-</th>
        <th>-</th>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
    </table>

    <h4>-----</h4>

    <table border="1">
      <tr>
        <th colspan="3">2022</th>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
      <tr>
        <th colspan="2" , rowspan="2">FIESTA</th>
        <td>-</td>
      </tr>
      <tr>
        <td>-</td>
      </tr>
      <tr>
        <td>-</td>
        <td>-</td>
        <td>-</td>
      </tr>
    </table>
  </body>
</html>
